name: Activity Box

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: JasonEtco/activity-box@master
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: TProgramer
          GIST_ID: 0b732f9c1ba5c94aea73017b2d4a946f
